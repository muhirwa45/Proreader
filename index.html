<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadEra: Offline Book Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-teal': {
                '50': '#ecfdf5',
                '100': '#d1fae5',
                '200': '#a7f3d0',
                '300': '#6ee7b7',
                '400': '#34d399',
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
                '800': '#065f46',
                '900': '#064e3b',
                '950': '#022c22',
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Dark Mode Styles */
      .dark body, .dark .bg-slate-50 { background-color: #1e293b; } /* slate-800 */
      .dark .bg-white { background-color: #0f172a; } /* slate-900 */
      .dark .text-slate-900, .dark .text-slate-800 { color: #e2e8f0; } /* slate-200 */
      .dark .text-slate-700 { color: #94a3b8; } /* slate-400 */
      .dark .text-slate-600 { color: #94a3b8; } /* slate-400 */
      .dark .text-slate-500 { color: #64748b; } /* slate-500 */
      .dark .text-slate-400 { color: #94a3b8; } /* slate-400 */
      .dark .border-slate-200, .dark .border-slate-300 { border-color: #334155; } /* slate-700 */
      .dark .hover\:bg-slate-100:hover { background-color: #1e293b; } /* slate-800 */
      .dark .hover\:text-slate-900:hover { color: #f1f5f9; } /* slate-100 */
      .dark .shadow-sm, .dark .hover\:shadow-lg:hover { box-shadow: 0 1px 2px 0 rgba(255, 255, 255, 0.05); }
      .dark .shadow-lg { box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.03), 0 4px 6px -2px rgba(255, 255, 255, 0.03); }
      .dark .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(255, 255, 255, 0.1); }
      .dark .bg-brand-teal-50 { background-color: rgba(16, 185, 129, 0.1); }
      .dark select { background-color: #1e293b; border-color: #334155; color: #cbd5e1; }
      /* Reader specific dark styles */
      .dark .bg-slate-800 { background-color: #020617; } /* slate-950 */
      .dark .bg-slate-700 { background-color: #1e293b; }
      .dark .bg-slate-500 { background-color: #334155; }
      .dark .border-slate-600 { border-color: #475569; }
      .dark .hover\:bg-slate-700:hover { background-color: #334155; }

      /* Dark Blue Mode Styles */
      .dark-blue body, .dark-blue .bg-slate-50 { background-color: #0b1120; }
      .dark-blue .bg-white { background-color: #111827; }
      .dark-blue .text-slate-900, .dark-blue .text-slate-800 { color: #d1d5db; }
      .dark-blue .text-slate-700 { color: #9ca3af; }
      .dark-blue .text-slate-600 { color: #9ca3af; }
      .dark-blue .text-slate-500 { color: #6b7280; }
      .dark-blue .text-slate-400 { color: #9ca3af; }
      .dark-blue .border-slate-200, .dark-blue .border-slate-300 { border-color: #374151; }
      .dark-blue .hover\:bg-slate-100:hover { background-color: #1f2937; }
      .dark-blue .hover\:text-slate-900:hover { color: #f9fafb; }
      .dark-blue .shadow-sm, .dark-blue .hover\:shadow-lg:hover { box-shadow: 0 1px 2px 0 rgba(220, 230, 255, 0.05); }
      .dark-blue .shadow-lg { box-shadow: 0 10px 15px -3px rgba(220, 230, 255, 0.03), 0 4px 6px -2px rgba(220, 230, 255, 0.03); }
      .dark-blue .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(200, 220, 255, 0.1); }
      .dark-blue .bg-brand-teal-50 { background-color: rgba(16, 185, 129, 0.1); }
      .dark-blue select { background-color: #1f2937; border-color: #374151; color: #d1d5db; }
      /* Reader specific dark blue styles */
      .dark-blue .bg-slate-800 { background-color: #0d1a2e; }
      .dark-blue .bg-slate-700 { background-color: #1f2937; }
      .dark-blue .bg-slate-500 { background-color: #374151; }
      .dark-blue .border-slate-600 { border-color: #4b5563; }
      .dark-blue .hover\:bg-slate-700:hover { background-color: #4b5563; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
